<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinuxCreativeSoftware</title>
    <link rel="icon" type="image/x-icon" href="./res/img/linuxcreativesoftware_export.svg">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo"></div>

        <div id="logo_text" class="logo_text">
            <div class="logo_text_original">LinuxCreativeSoftware</div>
            <div class="logo_text_short">LCS</div>
        </div>

        <a id="github_button" class="github_button" href="https://github.com/woafID/LinuxCreativeSoftware">
            <div class="github_button_text">Visit Project's Github</div>
            <div class="github_button_text_short">Github</div>
        </a>

        <a class="useraccount" href="https://github.com/woafID">
        </a>

    </div>

    <div class="pretty_box_purple">

        <h1>
            Affinity Suite for Linux
        </h1>
        <!-- NEVER FORGET TO ESCAPE THE DOUBLE SLASH WITH A BACKSLAS IN THE URLS-->
        <a href="#"
            onclick="downloadFile('https:/\/raw.githubusercontent.com/woafID/LinuxCreativeSoftware/master/Affinity_Linux.sh', this)"
            filename="Affinity_Linux.sh">

            <div class="buttons_wrapper">
                <!-- FIX DOWNLOAD BUTTON BEING IN DOUBLE LINED ON SMALL SCREENS, EVEN WHEN IT DIDNT REACH SCREEN EDGE -->
                <div class="download_button" ;>
                    Download Install Script
                </div>
                <a href="#"
                    onclick="downloadFile('https:/\/raw.githubusercontent.com/woafID/LinuxCreativeSoftware/main/Affinity_Linux_Uninstaller.sh', this)"
                    filename="Affinity_Linux_Uninstaller.sh" class="uninstall_button">
                    <img style="width: 25px;" src="./res/img/trash-solid.svg" alt="trash_can">
                </a>
            </div>
        </a>

    </div>

    <div class="pretty_box_blue">
        <h1>
            Adobe Photoshop for Linux
        </h1>
        <div class="buttons_wrapper">
            <div class="download_button">
                Coming Soon
            </div>
        </div>
    </div>

    <div class="pretty_box_orange">
        <h1>
            Adobe Illustrator for Linux
        </h1>
        <div class="buttons_wrapper">
            <div class="download_button">
                Coming Soon
            </div>
        </div>
    </div>

    <div class="pretty_box_carrot">
        <h1>
            Image-Line FL Studio for Linux
        </h1>
        <div class="buttons_wrapper">
            <div class="download_button">
                Coming Soon
            </div>
        </div>
    </div>

</body>

</html>
